<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers all form elements */
        }
        label {
            font-size: 1em;
            margin-top: 15px;
            color: #555;
            text-align: center;
            display: block;
            width: 100%; /* Ensures labels take full width for centering */
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%; /* Centers the input fields with equal space on both sides */
            max-width: 300px; /* Limits the input field width */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            background-color: #f5f5f5;
        }
        select {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="black" d="M2 0L0 2h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 10px;
        }
        select:focus {
            outline: none;
            border-color: #4CAF50; /* Green highlight on focus */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .return-button {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Book to Your Bookshelf</h1>

        <form action="{{ url_for('add_book') }}" method="post">
            <!-- Dropdown List for Shelf Selection -->
            <label for="shelf_id">Select Bookshelf:</label>
            <select id="shelf_id" name="shelf_id" required>
                <option value="" disabled selected>Choose a bookshelf</option>
                <option value="0">Favorites</option>
                <option value="1">Purchased</option>
                <option value="2">To Read</option>
                <option value="3">Reading Now</option>
                <option value="4">Have Read</option>
                <option value="5">Reviewed</option>
                <option value="6">Recently Viewed</option>
                <option value="7">My Google eBooks</option>
                <option value="8">Books for You</option>
                <option value="9">Browsing History</option>
            </select>

            <!-- Input field for Book ID -->
            <label for="volume_id">Volume ID:</label>
            <input type="text" id="volume_id" name="volume_id" placeholder="Enter the ID of the book" required>

            <button type="submit">Add Book</button>
        </form>

        <!-- Return to Bookshelves Button -->
        <a href="{{ url_for('bookshelves') }}" class="return-button">Return to Bookshelves</a>
    </div>
</body>
</html>
