<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd; /* Border around each bookshelf */
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for a card-like appearance */
        }
        li:hover {
            background-color: #f5f5f5; /* Hover effect */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Similar styling as bookshelves */
        }
        .actions button {
            margin: 10px;
            font-size: 1em;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Your Bookshelves</h1>
    <ul>
        {% for shelf in shelves %}
        <li>
            <h3>{{ shelf.title }}</h3>
            <a href="{{ url_for('view_books', shelf_id=shelf.id) }}">
                <button><span class="icon">üìö</span> View Books</button>
            </a>
        </li>
        {% endfor %}
    </ul>

    <!-- Actions Section -->
    <div class="actions">
        <a href="{{ url_for('add_book_page') }}">
            <button><span class="icon">‚ûï</span> Add a Book</button>
        </a>

         <a href="{{ url_for('remove_book_page') }}">
            <button><span class="icon">‚ùå</span> Remove a Book</button>
        </a>

        <a href="{{ url_for('search_books') }}">
            <button><span class="icon">üîç</span> Search books</button>
        </a>

        <a href="{{ url_for('personalized_menu') }}">
            <button><span class="icon">üìñ</span> Personalized Suggestions</button>
        </a>
    </div>
</body>
</html>
